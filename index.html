<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/media-query.css" />
    <title>Jarvies - Quiz App!</title>
  </head>
  <body>
    <video autoplay muted loop id="bg-vid">
      <source src="assets/videos/jarvie.mp4" type="video/mp4" />
    </video>

    <div class="container">
      <div class="quiz-app">
        <section class="quiz-heading">
          <h1 class="">Welcome to Jarvies Quiz App!</h1>
          <section class="quiz-section">
            <div class="right">
              <img src="" alt="" class="quiz-image close-ended" />
              <p class="quiz-question q-small close-ended"></p>
              <hr />
            </div>
            <div class="left">
              <p class="quiz-question q-large close-ended"></p>
              <div class="quiz-answers close-ended"></div>
              <button class="next-btn btn hide">Next</button>
              <button class="restart-btn btn hide">Restart</button>
            </div>
          </section>
        </section>
      </div>
    </div>
  </body>
  <script type="module" src="scripts/main.js"></script>
</html>
